<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adonis Santos" />
    <meta
      name="description"
      content="Around the U.S. project made for school project"
    />
    <meta name="keywords" content="Around, U.S., project" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="/images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
        <div class="header__line-border"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="/images/jacques-cousteau.jpg"
            alt="picture of profile"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
