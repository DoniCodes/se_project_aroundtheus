<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adonis Santos" />
    <meta
      name="description"
      content="Around the U.S. project made for school project"
    />
    <meta name="keywords" content="Around, U.S., project" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="picture of profile"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="card-add-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
          />
          <input
            class="modal__input modal__input_last"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
          />
          <button type="submit" class="modal__save">Save</button>
        </form>
      </div>
    </div>

    <!--Add Modal-->
    <div class="modal" id="profile-addcard-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="card-add-form">
          <input
            class="modal__input"
            id="card-title-input"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__input modal__input_last"
            id="card-img-link"
            type="url"
            name="url"
            placeholder="Image link"
          />
          <button type="submit" class="modal__save">Create</button>
        </form>
      </div>
    </div>

    <!--Preview Modal-->
    <div class="modal" id="image-preview-modal">
      <div class="modal__container modal__container_preview">
        <button type="button" class="modal__close"></button>
        <div class="modal__popup" id="card-popup">
          <img src="" alt="" class="modal__popup-image" />
          <p class="modal__popup-caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
